<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <link rel="stylesheet" href="./style/style.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owlCarousel/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">Eu Nunca...</h3>
                <p class="descricao">Ela teve um ano complicado. Agora, tudo que essa jovem quer é melhorar seu status social. Será que os amigos, a família e seus sentimentos vão ajudar?</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>   
        </div>
    </main>
    <div class="carrousel_filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">

            </div>

    </div>
